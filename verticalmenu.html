<html>
  <head>
    <title>Vertical Menu</title>
    <style>
      .header {
        margin: auto;
        width: 80%;
        background-color: teal;
        padding: 10px;
        text-align: center;
        border-style: solid;
        border-color: tomato;
        font-size: 40;
        font-weight: bold;
      }
      .menu {
        width: 30%;
        margin: auto;
        background-color: rgb(0, 128, 85); 
        border-style: solid;
        border-color: tomato;
        margin-top: 10px;
        float: left;
        margin-left: 10%;
      }
      ul {
        list-style-type: none;
        padding-left: 5px;
        margin: auto;
        margin-left: 0px;
      }
      li {
        padding: 10px;
      }
      a {
        text-decoration: none;
        display: block;
      }
      li:hover {
        background-color: wheat;
      }
      .kandungan {
        width: 45%;
        margin: auto;
        margin-top: 10px;
        background-color: tomato;
        border-style: solid;
        border-color: teal;
        padding: 10px;
        float: right;
        margin-right: 10p%;
      }
      .vertical:after {
        content: "";
        display: table;
        clear: both;
      }
      .nota kaki {
        width: 80%;
        margin: auto;
        border-style: solid;
        border-color: tomato;
        background-color: teal;
        width: 80%;
        margin: auto;
        padding-top: 5px;
        padding-bottom: 5px;
        text-align: center;
      }
    </style>
  </head>
  
  <body>
    <!--HEADER-->
    <div class="header">
      Vertical Menu
    </div>
    
    <div class="vertical">
    <!--MENU-->
    <div class="menu">
      <ul>
        <li><a href="#">UTAMA</a></li>
        <li><a href="#">TENTANG SAYA</a></li>
        <li><a href="#">HUBUNGI SAYA</a></li>
      </ul>
    </div>
    
    <!--CONTENT-->
    <div class="kandungan">
      <form action="">
      Nama Pengguna :<br>
        <input type="text" name="" id=""><br>
        Kata Laluan :<br>
        <input type="password" name="" id=""><br>
      </form>
      </div>
    </div>
    
    <!--FOOTER-->
    <div class="nota_kaki">
    &copy; 2021 Kolej Vokasional Perdagangan, Johor
    </div>
  </body>
</html>
